<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
</head>
<body>
<form th:action="@{/auditorium/search}" th:method="post">
    <label for="startDate">Date</label>
    <input type="date" id="startDate" name="date"/><br/>
    <label for="startHour">Start Hour</label>
    <input type="number" id="startHour" step="1" min="0" max=24 name="startHour"/><br/>
    <label for="endHour">End Hour</label>
    <input type="number" id="endHour" step="1" min=0 max=24 name="endHour"/><br/>
    <button>Search</button>
</form>

</body>
</html>
