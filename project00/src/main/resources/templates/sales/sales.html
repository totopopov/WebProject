<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
<section class="container">

    <table class="table text-center table-hover">
        <caption class="text-center">Sales</caption>
        <thead>
        <tr>
            <td>Customer Name</td>
            <td>Car Make</td>
        </tr>
        </thead>
        <th:block th:each="sale,row : ${sales}">
            <tr th:class="${row.even} ? 'table-success clickable-row' : 'table-info clickable-row'"
                th:onclick="'javascript:rowClicked(\'' + ${sale.getId()} + '\');'">
                <td th:text="${sale.getCustomer().getName()}"></td>
                <td th:text="${sale.getCar().getMake()}"></td>
            </tr>
        </th:block>
    </table>
</section>
</body>
<script>
    function rowClicked(value) {
        location.href = "/sales/" + value + "";
    }
</script>
</html>
