<h1 class="text-center mt-4">Login</h1>

<form>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label text-right font-weight-bold">Username</label>
        <div class="col-sm-8">
            <input id="username" type="text" name="username" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label text-right font-weight-bold">Password</label>
        <div class="col-sm-8">
            <input id="password" type="password" name="password" class="form-control">
        </div>
    </div>
    <div class="form-group row container-fluid">
        <div class="col-sm-6 m-auto">
            <button class="btn-lg btn-success btn-block button" id="login-button" type="button">Login</button>
        </div>
    </div>
</form>
